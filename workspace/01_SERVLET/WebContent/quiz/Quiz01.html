<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('#date').on('click', function(){
				location.href='/01_SERVLET/Quiz01?cmd=date'; // 파라미터 경로를 설정해 날짜와 시간을 구분하는 것이 중요하다
			})
			$('#time').on('click', function(){
				location.href='/01_SERVLET/Quiz01?cmd=time';
			})
		})
	</script>
</head>
<body>
	<!-- 오늘 날짜와 시간을 경고창으로 보여주고 다시 돌아오기 -->
	<input type="button" value="오늘 날짜는?" id="date"><br>
	<input type="button" value="지금 시간은?" id="time">
</body>
</html>
