<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h3>서블릿으로 데이터 보내기</h3>
	<a href="/01_SERVLET/Ex02?name=브레드">Ex02서블릿열기</a>
	<!-- 파라미터값 : ? 뒷부분은 보내는 데이터값이다 -->
	<!-- 즉, 경로?파라미터명=값 -->
	<!-- src/ex04/Ex02 서블릿에 doGet()으로 파라미터값을 보내줘야 한다(request로 보냄. get방식(a태그) -->
	
	<!-- 링크 하나에 파라미터값 2개 보내기 -->
	<!-- 경로?파라미터명=값&파라미터명=값 -->
	<a href="/01_SERVLET/Ex02?height=180&weight=80.5">Ex02서블릿열기</a> <!-- 키는 정수로, 몸무게는 소수점으로 출력하기 -->
</body>
</html>
